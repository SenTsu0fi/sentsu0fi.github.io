<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sevcator</title>
    <link rel="icon" href="materials/knife.ico" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url(materials/background.gif); /* Path to your GIF file (local) */
            background-size: cover; /* Ensures the GIF covers the whole area */
            background-position: center; /* Centers the GIF */
            background-repeat: no-repeat; /* Prevents repeating the GIF */
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Ensures it’s on top of the background but behind content */
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd; /* Fallback color for no image */
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .name {
            font-size: 24px;
            color: #fff;
            margin: 10px 0;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .bio {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .button-container {
            display: flex;
            flex-direction: row; /* Stack buttons vertically */
            align-items: center;
            gap: 7px;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .button, .button2, .copy-button {
            background-color: #adadad;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 2; /* Ensure it’s above the overlay */
        }
        .button img, .copy-button img {
            width: 28px;
            height: 20px;
            margin-right: 8px;
        }
        .button2 img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .button:hover, .button2:hover, .copy-button:hover {
            background-color: #7a7a7a;
        }
        .button:focus, .button2:hover, .copy-button:focus {
            outline: none;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .avatar {
                width: 80px;
                height: 80px;
            }
            .name {
                font-size: 20px;
            }
            .bio {
                font-size: 14px;
            }
            .button, .button2, .copy-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .button img, .copy-button img {
                width: 24px;
                height: 16px;
            }
            .button2 img {
                width: 16px;
                height: 16px;
            }
            .button-container {
                flex-direction: column; /* Stack buttons vertically on smaller screens */
                gap: 10px;
            }
        }
        /* Additional media query for very small screens */
        @media (max-width: 480px) {
            .avatar {
                width: 60px;
                height: 60px;
            }
            .name {
                font-size: 18px;
            }
            .bio {
                font-size: 12px;
            }
            .button, .button2, .copy-button {
                font-size: 12px;
                padding: 6px 12px;
            }
            .button img, .copy-button img {
                width: 20px;
                height: 14px;
            }
            .button2 img {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="materials\avatar.png" alt="Avatar" class="avatar">
    <div class="name">sevcator</div>
    <div class="bio">Gray Losten Painful toy.</div>
    <div class="button-container">
        <a class="copy-button" onclick="copyToClipboard('@sevcator')">
            <img src="materials\discord.png" alt="Copy Icon">Copy Discord
        </a>
        <a href="https://www.youtube.com/channel/UCHHN0p6yiXRoSa1iDNsBwBg" class="button">
            <img src="materials\youtube.png" alt="Icon 2">YouTube
        </a>
        <a href="https://github.com/sevcator/" class="button2">
            <img src="materials\github.png" alt="Icon 2">GitHub
        </a>
    </div>

    <script>
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
